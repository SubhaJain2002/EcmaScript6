<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>JavaScript Strings</h2>

<p>Check if a string ends with "Jain":</p>

<p id="name"></p>

<p>The endsWith() method is not supported in Internet Explorer.</p>

<script>
let text = "Subha Jain";
document.getElementById("name").innerHTML = text.endsWith("Jain");
</script>

    
</body>
</html>
