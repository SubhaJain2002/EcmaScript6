<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JavaScript Functions</h1>
<h2>Default Parameter Values</h2>
<p>If y is not passed or undefined, then y = 15:</p>

<p id="name"></p>

<script>
function myFunction(x, y = 15) {
  return x + y;
}
document.getElementById("name").innerHTML = myFunction(5);
</script>

    
</body>
</html>
