<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>JavaScript Sets</h2>
<p>Add values to a Set:</p>

<p id="name"></p>

<script>
// Create a Set
const letters = new Set();

// Add Values to the Set
letters.add("a");
letters.add("e");
letters.add("i");
letters.add("o");
letters.add("u");

// Display set.size
document.getElementById("name").innerHTML = letters.size;
</script>

    
</body>
</html>
