<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function myFunction() {
            document.getElementById("name").innerHTML = "I am Subha Jain.";
            
        }
    </script>
</head>

<body>
    <h3>changing button</h3>
    <p id="name">My Name is subha Jain</p>
    <button type="button" onclick="myFunction()">click me</button>
    
</body>
</html>
