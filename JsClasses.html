<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <h1>JavaScript Classes</h1>
<p>Creating two car objects from a Colour class:</p>

<p id="name"></p>

<script>
class Colour {
  constructor(name, year) {
    this.name = name;
    this.year = year;
  }
}

const Colour1 = new Colour("Red", 2023);
const Colour2 = new Colour("Orange", 2024);

document.getElementById("name").innerHTML =
Colour1.name + " " + Colour2.name;
</script>
    
</body>
</html>
